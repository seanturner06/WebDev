<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sean Turner">
    <title>
        Basic Calculator
    </title>
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="calc-grid">

        <div class="calc-display">
            <div data-prev-operand class="prev-operand"></div>
            <div data-curr-operand class="curr-operand"></div>
        </div>

        <div class="calc-buttons">
            <button data-clear id="clear">C</button>
            <button data-operation id="sign">+/-</button>
            <button data-operation class="operator" value="/">/</button>
            <button data-number class="digit" value="7">7</button>
            <button data-number class="digit" value="8">8</button>
            <button data-number class="digit" value="9">9</button>
            <button data-operation class="operator" value="*">*</button>
            <button data-number class="digit" value="4">4</button>
            <button data-number class="digit" value="5">5</button>
            <button data-number class="digit" value="6">6</button>
            <button data-operation class="operator" value="-">-</button>
            <button data-number class="digit" value="1">1</button>
            <button data-number class="digit" value="2">2</button>
            <button data-number class="digit" value="3">3</button>
            <button data-operation class="operator" value="+">+</button>
            <button data-number class="digit" value="0">0</button>
            <button data-number id="decimal" value=".">.</button>
            <button data-equals class="span-two" id="equals">=</button>
            <button id="clear-history">Clear History</button>
        </div>
    </div>
    <div class="memory">
        <ul class="memory-list"></ul>
    </div>
</body>

</html>

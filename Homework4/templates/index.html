<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howler - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <!-- <link href="/css/style.css" rel="stylesheet"> -->
    <script src="./common.js" type="module"></script>
    <script src="./homepage.js" type="module"></script>
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-between">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">Howler</a>

                <!-- Toggler button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar content -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login">Login</a>
                        </li>
                    </ul>
                </div>

                <!-- Username -->
                <span id="username" class="ms-auto"></span>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Main content area for howls -->
        <div class="row">
            <div class="col-12 col-md-8">
                <form id="postForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" id="content-user"></label>
                        <textarea class="form-control" id="content" placeholder="What's howling?" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Howl</button>
                </form>
            </div>
            <div class="col-12 col-md-4">
                <!-- Optional sidebar for additional content or ads -->
                <div class="p-3 mb-3 bg-light rounded">
                    <h4 class="font-italic">About</h4>
                    <p class="mb-0">Join the conversation on Howler. Share and express what's on your mind!</p>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <!-- Where howls will be dynamically inserted -->
                <div id="howlContainer"></div>
            </div>
        </div>
    </main>


    <footer class="container">
        <p>&copy; 2024 Howler, Inc.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <!-- <script src="/homepage.js"></script> -->
</body>

</html>
